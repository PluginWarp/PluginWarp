<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PluginWarp Directory Viewer</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
            margin-bottom: 20px;
        }

        /* File Tree Styles */
        .file-tree {
            list-style: none;
            padding-left: 20px;
        }

        .folder, .file {
            margin: 5px 0;
            cursor: pointer;
            padding: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .folder:hover, .file:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.05);
        }

        .folder::before {
            content: 'üìÅ ';
            transition: transform 0.3s ease;
        }

        .file::before {
            content: 'üìÑ ';
            transition: transform 0.3s ease;
        }

        /* Folder Expansion Animation */
        .folder + .subfolder {
            display: none;
            padding-left: 20px;
            list-style: none;
            opacity: 0;
            max-height: 0;
            transition: opacity 0.3s ease, max-height 0.5s ease;
        }

        .folder.expanded + .subfolder {
            display: block;
            opacity: 1;
            max-height: 500px;
        }

        /* File Content Styles */
        #file-content {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: none;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 500px;
            overflow-y: auto;
            transition: max-height 0.3s ease;
        }

        #file-content.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: block;
            margin: 0 auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>PluginWarp Directory Viewer</h1>
    <ul class="file-tree" id="file-tree"></ul>
    <div id="file-content"></div>

    <!-- Spinner for loading -->
    <div class="spinner" id="spinner" style="display: none;"></div>

    <script>
        const repo = 'PluginWarp/PluginWarp'; // Your GitHub repository name
        const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

        // Fetch and display the directory structure
        async function fetchRepoContents(path = '') {
            const response = await fetch(apiUrl + path);
            const data = await response.json();
            const fileTree = document.getElementById('file-tree');
            const spinner = document.getElementById('spinner');
            
            // Show spinner while loading
            spinner.style.display = 'block';
            fileTree.innerHTML = ''; // Clear previous content

            if (Array.isArray(data)) {
                data.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.classList.add(item.type);
                    listItem.classList.add(item.type === 'dir' ? 'folder' : 'file');
                    listItem.textContent = item.name;

                    if (item.type === 'dir') {
                        listItem.addEventListener('click', () => toggleFolder(listItem, item.path));
                        const subfolder = document.createElement('ul');
                        subfolder.classList.add('subfolder');
                        listItem.appendChild(subfolder);
                    } else {
                        listItem.addEventListener('click', () => displayFileContent(item.path));
                    }

                    fileTree.appendChild(listItem);
                });
            }

            // Hide spinner after loading
            spinner.style.display = 'none';
        }

        // Toggle folder visibility
        function toggleFolder(folderElement, path) {
            folderElement.classList.toggle('expanded');
            const subfolder = folderElement.querySelector('.subfolder');
            if (subfolder) {
                fetchRepoContents(path);
            }
        }

        // Display file content in the preview area
        async function displayFileContent(path) {
            const response = await fetch(apiUrl + path);
            const data = await response.json();
            const contentArea = document.getElementById('file-content');
            contentArea.textContent = data.content ? atob(data.content) : 'No content available';
            contentArea.classList.add('show');
        }

        // Initialize the repo viewer
        fetchRepoContents();

    </script>
</body>
</html>
